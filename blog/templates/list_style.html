<a href="/blog/{{ blog.id }}" target=_blank>
    <div class="blog_list" style="height : 154.5px;">
        <span class="label label-primary">{{ blog.category.name }}</span>
        <div class="blog_title">
            <h2>
                {{ blog.title }}
            </h2>
            <p>{{ blog.publish_time|date:"Y-m-d H:i" }}&nbsp;</p>

        </div>
        <div class="blog_img">
            <img src="/static/img/water.jpg"/>
        </div>
    </div>
</a>
